<!DOCTYPE html>
<html lang=en>
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link rel="icon" href="gambar/logo.png">
	<link rel="stylesheet" href="login.css">
	
</head>
<body>
	
	<div class="wraper">
		<form>
			<fieldset>
					<center><a href="index.html" class="Logo">Sabiqoustic</a></center>
					<p style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: #58B19F;"><b>LOGIN</b></p>
					
                    <div class="Email">
						<input type="email" name="Email" id="Email" size="30" placeholder="Email">
					</div>
                   <div class="password">
						<input type="password" name="Password" id="Password" size="30" placeholder="Password">
				   </div>					 
					<div class="button">
						<input type="submit" name="submit" id="submit" class="tombolsubmit">
					</div>
					<div class="Remember">
						<input type="checkbox" name="Remember" id="Remember" value="1">Remember Me!
					</div>
					<div class="forget">					
						<a href="Login.html" class="cancel">Cancel</a>
						<a href="#" class="forgetpass">Forget Password?</a>
					</div>
					
					
					
		    </fieldset>

		


		</form>
	</div>
