        <div class="wraper">
            <form action="#">
                <fieldset>
                    <p style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: #58B19F;"><b>TRANSACTION</b></p>                    
                    <label for="Amount">Amounts :</label>
                    <input type="number" max="1000" min="1" value="1" id="Amount"><br>

                    <label for="Dservice" class="Dservice">Delivery Service :</label>
                    <select name="Dservice" id="Dservice" style="display: block; padding: 3px 30px;">
                        <option value="FEDEX">FEDEX</option>
                        <option value="DAHL">DAHL</option>
                        <option value="SNCF">SNCF</option>
                    </select>     
                    <label for="Payments">Payments</label>
                    <select name="Payments" id="Payments" style="display: block; padding: 3px 30px;">
                        <option value="Paypal">Paypal</option>
                        <option value="BCA">BCA</option>
                        <option value="Mandiri">Mandiri</option>
                        <option value="Bitcoin">Bitcoin</option>
                    </select>                               
                    <label for="Address Buyer">Address Buyer :</label>
                    <textarea name="Address Buyer" id="" cols="50" rows="2"></textarea><br>                   
                    <br>
                    <label for="Message">Message to Seller :</label>
                    <textarea name="" id="" cols="50" rows="2"></textarea><br>  
                    <br> 
                    <br>
                    <input type="submit" name="submit" id="submit" class="submitB">                   
                </fieldset>
            </form>
