<!DOCTYPE html>
<html lang=en>
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form</title>
	<link rel="icon" href="gambar/logo s.png">
	<link rel="stylesheet" href="form.css">
	
</head>
<body>
	<div class="wraper">
		<form>
			<fieldset>
			<p style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: #58B19F;"><b>REGISTRATION</b></p>
			<br>
			<label for="name">Name</label><br>
			<input type="text" name="name" id="name" size="34"><br>
			<br>
			<label for="Date Birth">Date Birth</label><br>
			<input type="text" name="Date Birth" id="Date Birth" placeholder="dd/mm/yy" size="34"><br>
			<br>
			<label for="email">Email</label><br>
			<input type="email" name="email" id="email" size="34"><br>
			<br>
			<label for="Password">Password</label>
			<input type="password" name="Password" id="Password" size="34"><br>
			<br>
			<label for="phone-number">Phone Number</label><br>
			<input type="text" name="phone-number" id="phone-number" size="34"><br>
			<br>
			<label for="Address">Address</label><br>
			<textarea name="Address" id="Addres" cols="33" rows="3"></textarea><br>
			<br>
			<label for="country">Country : </label><br>
			<select name="country" id="country" class="countryselect">
				<option value=Indoneisa>Indonesia</option>
				<option value="Malaysia">Malaysia</option>
				<option value="Thailand">Thailand</option>
				<option value="Singapura">Singapura</option>
			</select><br>
			<br>
			<label for="Gender">Gender</label><br>
			<br>
			<input type="radio" name="Gender" value="M" size="100">Male
			<input type="radio" name="Gender" value="F" size="100">Female
			<input type="radio" name="Gender" value="O" size="100">Others<br>
			<br>
			<input type="submit" name="submit" id="submit" class="tombolsubmit">
		</fieldset>

		

		
		</form>
	</div>
</body>
